<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- Custom CSS only -->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(165, 164, 164);">

<div class="calculator" style="border-color: rgb(105, 104, 104);">
    <input type="text" id="display" value="0" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteLast()">DE</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">/</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
